<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>

    <h2>Person Information Table</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Asfak</td>
                <td>26</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Shamim</td>
                <td>28</td>
                <td>London</td>
            </tr>
            <tr>
                <td>Najmul</td>
                <td>30</td>
                <td>Toronto</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total: 3 People</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
